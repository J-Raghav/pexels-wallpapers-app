<html>
	<head>
		<title>{{ title }} - Wallpapers</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
		<!-- <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet"> -->
		<style media="screen">
/*			body{
				background-attachment: fixed;
				background-image: url('{{bg_image_url}}');
				background-size: cover;
				background-position: bottom;
			} */

		</style>
	</head>
	<body class='bg-light'>
		<nav class="navbar fixed-top nav-at-top text-white justify-content-start">
			<a class="navbar-brand">Wallpapers</a>
			<form class="bg-white rounded">
				<div class="input-group search-box">
					<input type="search" class="form-control border-0" name="query" value="">
					<div class="input-group-append">
						<button type="submit" class="btn" name="button"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</form>
		</nav>
		<header class="d-flex text-white justify-content-center align-items-center py-5">
			<div class="form-box ">
				<h1 class="mb-3">The best free stock photos & videos shared by talented creators</h1>
				<form class="bg-white rounded" >
					<div class="input-group search-box">
						<input type="search" class="form-control border-0" name="query" value="">
						<div class="input-group-append">
							<button type="submit" class="btn" name="button"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</form>
				<p><small id='suggestions'></small></p>
			</div>
		</header>
		<div id="nav-tabs" class="d-flex bg-none border-bottom py-2 justify-content-center">
			<a href="" id="home" >Home</a>
			<a href="" id="random" >Random</a>
		</div>
		<div id="main" class="p-0">
			{% block content %}
			{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
		<script src="{{ url_for('static', filename='js/imagecard.precompiled.js') }}"></script>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
